<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>국내여행</title>
</head>
<body>
  <div layout:fragment="content">
   <div class="center-box product">
       <h2>국내여행 정보</h2>
       <div class="item-list">
           <ul>
               <li th:each="item : ${items}">
                   <div class="item-img">
                       <img th:src="${item.image}" th:alt="${item.title}">
                   </div>
                   <div class="item-content">
                       <h1 th:text="${item.title}"></h1>
                       <div class="category">
                           <p th:text="${item.category1}"></p>
                           <p th:text="${item.category2}"></p>
                           <p th:text="${item.category3}"></p>
                       </div>
                       <h3 th:text="${'여행사 : ' + item.mallName}"></h3>
                       <h2 th:text="${#numbers.formatInteger(item.lprice, 3, 'COMMA') + '원 ~'}"></h2>
                   </div>
               </li>
           </ul>
       </div>
  </div>
  </div>
  <script layout:fragment="script" type="text/javascript">

  </script>
</body>
</html>
