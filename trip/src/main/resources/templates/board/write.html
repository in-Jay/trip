<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="center-box">
            <h2>글쓰기</h2>
            <form method="post" th:action="@{boardForm}">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                <table class="table">
                    <tr>
                        <td>제목</td>
                        <td>
                            <input type="text" name="title" th:fields="*{title}" placeholder="제목을 입력해 주세요.">
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>내용 : </td>
                        <td>
                            <textarea name="content" th:fields="*{content}" placeholder="내용을 입력해 주세요." rows="5" cols="100"></textarea>
                            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-info">글쓰기</button>
                            <button type="reset" class="btn btn-outline-secondary">다시 쓰기</button>
                            <button type="button" onclick="location.href='/board/list'" class="btn btn-outline-secondary">목록</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
